<!DOCTYPE html>
<html>
<head>
  <title>Anki Vocabulary Adder</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Anki Vocabulary Adder</h1>
  <p>Select a word and right-click to add it to Anki.</p>
  <button id="loadButton">Load Dictionary</button>
  <!-- <h2>Dictionary Preview</h2>
  <div id="dictionaryPreview"></div> -->
  <h2>Settings</h2>
  <label for="deckName">Deck Name:</label>
  <input type="text" id="deckName" name="deckName" placeholder="Default"><br>
  <label for="modelName">Note Type Name:</label>
  <input type="text" id="modelName" name="modelName" placeholder="Basic"><br>
  <button id="saveSettings">Save Settings</button>
</body>
</html>
